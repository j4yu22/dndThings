<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="roller.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="roller-wrapper">
            <div class="input-container">
                <div class="input-box" id="inputBox">Click dice to start rolling...</div>
                <button id="rollButton">Roll</button>
                <button id="clearButton">Clear</button>
                <button id="saveButton" title="Save Current Roll">
                <img src="images/save.png" alt="Save">
                </button>
            </div>
            <div class="dice-container">
                <div class="dice-wrapper">
                    <div class="dice-counter" id="d20-count">0</div>
                    <button class="dice-button" id="d20"><img src="images/d20_color.png" alt="D20"></button>
                </div>
                <div class="dice-wrapper">
                    <div class="dice-counter" id="d12-count">0</div>
                    <button class="dice-button" id="d12"><img src="images/d12_color.png" alt="D12"></button>
                </div>
                <div class="dice-wrapper">
                    <div class="dice-counter" id="d10-count">0</div>
                    <button class="dice-button" id="d10"><img src="images/d10_color.png" alt="D10"></button>
                </div>
                <div class="dice-wrapper">
                    <div class="dice-counter" id="d8-count">0</div>
                    <button class="dice-button" id="d8"><img src="images/d8_color.png" alt="D8"></button>
                </div>
                <div class="dice-wrapper">
                    <div class="dice-counter" id="d6-count">0</div>
                    <button class="dice-button" id="d6"><img src="images/d6_color.png" alt="D6"></button>
                </div>
                <div class="dice-wrapper">
                    <div class="dice-counter" id="d4-count">0</div>
                    <button class="dice-button" id="d4"><img src="images/d4_color.png" alt="D4"></button>
                </div>
                <div class="dice-wrapper">
                    <div class="dice-counter" id="custom-count">0</div>
                    <button class="dice-button" id="custom">
                        <div class="custom-die-container">
                            <img src="images/custom_die.png" alt="Custom" class="custom-die-image">
                        <span class="custom-die-label" id="custom-label">?</span>
                        </div>
                    </button>
                    <input type="number" id="custom-sides" value="" min="1" max="9999999999" placeholder="sides" class="custom-input">
                </div>
            <div class="custom-modifier-wrapper">
                <span class="modifier-label">Mod</span>
                <input type="number" id="custom-modifier" placeholder="0" class="custom-modifier-input">
            </div>
        </div>
        <div class="page-selector">
            <div class="selector-option" data-index="0">Modifiers</div>
            <div class="selector-option" data-index="1">Saved Rolls</div>
            <div class="selector-option" data-index="2">Roll History</div>
            <div class="selector-indicator" id="selectorIndicator"></div>
        </div>
        <div class="pages-wrapper">
            <div class="page" id="modifiers-page">
                <div class="modifiers-header">
                    <h2>Modifiers</h2>
                    <button id="resetModifiersButton" class="reset-button">Reset</button>
                </div>
                <div class="modifiers-grid" id="modifiersGrid">
                    <button class="modifier-button" data-mod="Advantage">Advantage [‚òò]</button>
                    <button class="modifier-button" data-mod="Disadvantage">Disadvantage [‚ò†]</button>
                    <button class="modifier-button" data-mod="Great Weapon Fighting">Great Weapon Fighting [üî®]</button>
                    <button class="modifier-button" data-mod="Advantage: Elven Accuracy">Advantage: Elven Accuracy [üçÄ]</button>
                    <button class="modifier-button" data-mod="Elemental Adept">Elemental Adept [‚ö°]</button>
                    <button class="modifier-button" data-mod="Savage Attacker">Savage Attacker [‚öî]</button>
                    <button class="modifier-button" data-mod="Reliable Talent">Reliable Talent [üó°]</button>
                    <button class="modifier-button" data-mod="Healer">Healer [‚ô°]</button>
                    <button class="modifier-button" data-mod="Piercer">Piercer [‚Ü£]</button>
                    <button class="modifier-button" data-mod="Starry Form: Dragon">Starry Form: Dragon [üêâ]</button>
                    <button class="modifier-button" data-mod="Trance of Order">Trance of Order [‚è±]</button>
                    <button class="modifier-button" data-mod="Tavern Brawler">Tavern Brawler [ü§ú]</button>
                </div>
            </div>
            <div class="page" id="saved-page">
            <h2>Saved Rolls</h2>
            <div class="saved-rolls-wrapper">
                <div id="savedRolls" class="roll-list"></div>
            </div>
            </div>
            <div class="page" id="history-page">
                <div class="history-header">
                    <h2>Roll History</h2>
                    <button id="clearHistoryButton" class="reset-button">Clear</button>
                </div>
                <div class="roll-history-wrapper">
                    <div id="rollHistory" class="history-scroll"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="debugInfo" class="debug-info"></div>
    <script src="logic.js"></script>
    <script src="roller.js"></script>
</body>
<div id="savedContextMenu" class="custom-context-menu" style="display:none;">
  <div id="renameOption" class="context-item">Rename</div>
  <div id="deleteOption" class="context-item">Delete</div>
</div>

</html>
